<body>
    <div class="container">
        <header>
            <h1>SNAPSPEAK_AI</h1>
            <p class="tagline">Uncover the hidden stories in your images</p>
        </header>
        <div class="upload-section">
            <label for="imageInput" class="custom-file-upload">
                <i class="fas fa-upload"></i> Choose Image
            </label>
            <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
            <button id="analyzeBtn" onclick="analyzeImage()">
                <i class="fas fa-search"></i> Analyze Image
            </button>
        </div>
        <div class="content-area">
            <div class="image-preview" id="imagePreview"></div>
            <div class="loading">
                <div class="loading-bar-container">
                    <div class="loading-bar" id="loadingBar"></div>
                </div>
                <p class="loading-text" id="loadingText"></p>
            </div>
            <div class="results-section" id="resultsSection"></div>
        </div>
    </div>

    <script>
       // Global variables for state management
let currentImage = null;
let analysisInProgress = false;

// Constants
const LOADING_MESSAGES = [
    "Initializing analysis...",
    "Processing image data...",
    "Analyzing visual elements...",
    "Detecting faces...",
    "Analyzing color patterns...",
    "Extracting metadata...",
    "Generating image caption...",
    "Checking for hidden content...",
    "Finalizing results..."
];

const LOADING_INTERVALS = {
    messageUpdate: 1500,
    progressUpdate: 100
};

const FILE_CONSTRAINTS = {
    maxSize: 10 * 1024 * 1024, // 10MB
    validTypes: ['image/jpeg', 'image/png', 'image/gif', 'image/webp']
};

// Utility Functions
function formatBytes(bytes, decimals = 2) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const dm = decimals < 0 ? 0 : decimals;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
}

function getFileExtension(filename) {
    return filename.slice((filename.lastIndexOf(".") - 1 >>> 0) + 2);
}

function validateFile(file) {
    if (!file) {
        throw new Error("No file selected");
    }
    
    if (!FILE_CONSTRAINTS.validTypes.includes(file.type)) {
        throw new Error('Please select a valid image file (JPEG, PNG, GIF, or WebP)');
    }
    
    if (file.size > FILE_CONSTRAINTS.maxSize) {
        throw new Error('File size exceeds 10MB limit');
    }
    
    return true;
}

// Image Preview Handling
function previewImage(event) {
    const imagePreview = document.getElementById('imagePreview');
    const file = event.target.files[0];
    
    try {
        validateFile(file);
        currentImage = file;
        
        const reader = new FileReader();
        reader.onload = function(e) {
            imagePreview.innerHTML = `
                <div class="face-container">
                    <img src="${e.target.result}" alt="Preview" id="previewImage">
                </div>
                <div class="image-info">
                    <p><i class="fas fa-file-image"></i> File: ${file.name}</p>
                    <p><i class="fas fa-weight-hanging"></i> Size: ${formatBytes(file.size)}</p>
                    <p><i class="fas fa-file-code"></i> Type: ${file.type}</p>
                </div>`;
        };
        reader.readAsDataURL(file);
        
        // Enable analyze button
        document.getElementById('analyzeBtn').disabled = false;
        
    } catch (error) {
        alert(error.message);
        event.target.value = ''; // Reset file input
        imagePreview.innerHTML = '';
        currentImage = null;
        document.getElementById('analyzeBtn').disabled = true;
    }
}

// Loading Animation Management
function updateLoadingProgress(startTime, totalEstimatedTime) {
    const loadingBar = document.getElementById('loadingBar');
    const loadingText = document.getElementById('loadingText');
    const elapsedTime = Date.now() - startTime;
    const progress = Math.min((elapsedTime / totalEstimatedTime) * 100, 95);
    
    loadingBar.style.width = `${progress}%`;
    const messageIndex = Math.floor((progress / 95) * (LOADING_MESSAGES.length - 1));
    loadingText.innerText = LOADING_MESSAGES[messageIndex];
    
    return progress < 95;
}

// Face Detection Display
function displayFaceDetection(faceData, imageElement) {
    if (!faceData || !faceData.locations || !imageElement) return;

    const container = imageElement.parentElement;
    const existingBoxes = container.querySelectorAll('.face-box');
    existingBoxes.forEach(box => box.remove());

    const scaleX = imageElement.clientWidth / imageElement.naturalWidth;
    const scaleY = imageElement.clientHeight / imageElement.naturalHeight;

    faceData.locations.forEach((face, index) => {
        const box = document.createElement('div');
        box.className = 'face-box';
        
        const scaledX = face.x * scaleX;
        const scaledY = face.y * scaleY;
        const scaledWidth = face.width * scaleX;
        const scaledHeight = face.height * scaleY;

        Object.assign(box.style, {
            left: `${scaledX}px`,
            top: `${scaledY}px`,
            width: `${scaledWidth}px`,
            height: `${scaledHeight}px`
        });

        // Add face number label
        const label = document.createElement('div');
        label.className = 'face-label';
        label.textContent = `Face ${index + 1}`;
        box.appendChild(label);

        if (face.confidence) {
            box.setAttribute('title', `Face ${index + 1} - Confidence: ${(face.confidence * 100).toFixed(1)}%`);
        }

        container.appendChild(box);
    });
}

// Main Analysis Function
async function analyzeImage() {
    if (analysisInProgress || !currentImage) return;
    
    const resultsSection = document.getElementById('resultsSection');
    const loadingDiv = document.querySelector('.loading');
    
    analysisInProgress = true;
    resultsSection.innerHTML = "";
    loadingDiv.style.display = "block";
    
    const startTime = Date.now();
    const totalEstimatedTime = 15000; // 15 seconds estimated processing time
    
    const progressInterval = setInterval(() => {
        const shouldContinue = updateLoadingProgress(startTime, totalEstimatedTime);
        if (!shouldContinue) clearInterval(progressInterval);
    }, LOADING_INTERVALS.progressUpdate);

    try {
        const formData = new FormData();
        formData.append('file', currentImage);

        const response = await fetch('/snapspeak_ai/api/analyze/', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            throw new Error(`Analysis failed: ${response.statusText}`);
        }

        const result = await response.json();
        
        // Complete loading animation
        clearInterval(progressInterval);
        document.getElementById('loadingBar').style.width = '100%';
        document.getElementById('loadingText').innerText = "Analysis complete!";
        
        // Display results after a short delay
        setTimeout(() => {
            loadingDiv.style.display = "none";
            displayResults(result);
            
            // Update face boxes if faces were detected
            if (result.faces && result.faces.locations) {
                const imageElement = document.getElementById('previewImage');
                displayFaceDetection(result.faces, imageElement);
            }
        }, 500);

    } catch (error) {
        clearInterval(progressInterval);
        loadingDiv.style.display = "none";
        displayError(error);
        console.error('Analysis error:', error);
    } finally {
        analysisInProgress = false;
    }
}

// Error Display
function displayError(error) {
    const resultsSection = document.getElementById('resultsSection');
    resultsSection.innerHTML = `
        <div class="result-item error-item">
            <div class="result-title">
                <i class="fas fa-exclamation-triangle"></i> Error
            </div>
            <div class="result-content processing-error">
                ${error.message}
            </div>
            <div class="result-description">
                Please try again or contact support if the problem persists.
            </div>
        </div>`;
}

// Results Display
function displayResults(result) {
    const resultsSection = document.getElementById('resultsSection');
    resultsSection.innerHTML = "";

    // Image Caption
    if (result.caption) {
        addResultItem(
            resultsSection,
            "Image Caption",
            `<p class="caption-text">
                <i class="fas fa-quote-left"></i> 
                ${result.caption} 
                <i class="fas fa-quote-right"></i>
            </p>`,
            "AI-generated description of the image content."
        );
    }

    // Face Detection Results
    if (result.faces) {
        const faceContent = `
            <div class="face-summary">
                <h3>
                    <i class="fas fa-user-check"></i> 
                    ${result.faces.count} face${result.faces.count !== 1 ? 's' : ''} detected
                </h3>
            </div>
            ${result.faces.count > 0 ? `
                <div class="face-detection-info">
                    ${result.faces.locations.map((face, index) => `
                        <div class="face-detail">
                            <div class="face-detail-header">
                                <i class="fas fa-user"></i> Face ${index + 1}
                            </div>
                            <div class="face-detail-content">
                                <p>
                                    <i class="fas fa-percentage"></i> 
                                    Confidence: ${(face.confidence * 100).toFixed(1)}%
                                </p>
                                <p>
                                    <i class="fas fa-camera"></i> 
                                    Detector: ${face.detector}
                                </p>
                                <p>
                                    <i class="fas fa-crosshairs"></i> 
                                    Position: (${face.x}, ${face.y})
                                </p>
                                <p>
                                    <i class="fas fa-expand"></i> 
                                    Size: ${face.width}x${face.height}
                                </p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            ` : '<p class="no-faces">No faces detected in the image.</p>'}
        `;
        addResultItem(
            resultsSection,
            "Face Detection",
            faceContent,
            "Analysis of detected faces in the image."
        );
    }

    // Steganography Analysis
    if (result.steganography) {
        const stegContent = `
            <div class="steg-analysis">
                <div class="steg-status ${result.steganography.detected ? 'detected' : 'clean'}">
                    <i class="fas ${result.steganography.detected ? 'fa-exclamation-triangle' : 'fa-check-circle'}"></i>
                    <span>Hidden Content: ${result.steganography.detected ? 'Detected' : 'Not Detected'}</span>
                </div>
                
                <div class="confidence-section">
                    <div class="confidence-meter">
                        <div class="confidence-bar" style="width: ${result.steganography.confidence}%"></div>
                        <span class="confidence-text">
                            ${result.steganography.confidence.toFixed(1)}% Confidence
                        </span>
                    </div>
                </div>

                ${result.steganography.methods?.length > 0 ? `
                    <div class="detection-methods">
                        <h4><i class="fas fa-search"></i> Detection Methods</h4>
                        <ul>
                            ${result.steganography.methods.map(method => 
                                `<li><i class="fas fa-check"></i> ${method}</li>`
                            ).join('')}
                        </ul>
                    </div>
                ` : ''}

                <div class="pixel-analysis">
                    <h4><i class="fas fa-microscope"></i> Pixel Analysis</h4>
                    <p>
                        <i class="fas fa-eye-slash"></i> 
                        Hidden Pixels: ${result.steganography.hidden_pixels.toLocaleString()}
                    </p>
                    <p>
                        <i class="fas fa-sort-numeric-down"></i> 
                        Detection Threshold: ${result.steganography.hidden_pixel_threshold}
                    </p>
                </div>
            </div>
        `;
        addResultItem(
            resultsSection,
            "Hidden Content Analysis",
            stegContent,
            "Analysis for potential hidden messages or data within the image."
        );
    }

    // Color Analysis
    if (result.dominant_colors && result.dominant_colors.length > 0) {
        const colorContent = `
            <div class="color-summary">
                <p>Detected ${result.dominant_colors.length} dominant colors</p>
            </div>
            <div class="color-palette">
                ${result.dominant_colors.map(color => `
                    <div class="color-info">
                        <div class="color-box" style="background-color: ${color.hex}">
                            <div class="color-percentage">${color.percentage}%</div>
                        </div>
                        <div class="color-details">
                            <div class="color-value">
                                <i class="fas fa-palette"></i> 
                                HEX: ${color.hex}
                            </div>
                            <div class="color-value">
                                <i class="fas fa-eye-dropper"></i> 
                                RGB: ${color.rgb}
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
        addResultItem(
            resultsSection,
            "Color Analysis",
            colorContent,
            "Breakdown of the dominant colors present in the image."
        );
    }

    // Metadata
    if (result.metadata && Object.keys(result.metadata).length > 0) {
        const metadataContent = `
            <div class="metadata-container">
                <div class="metadata-summary">
                    <p>${Object.keys(result.metadata).length} metadata properties found</p>
                </div>
                <div class="metadata-grid">
                    ${Object.entries(result.metadata).map(([key, value]) => `
                        <div class="metadata-item">
                            <div class="metadata-key">
                                <i class="fas fa-info-circle"></i> 
                                ${key}
                            </div>
                            <div class="metadata-value">
                                ${typeof value === 'object' ? 
                                    `<pre><code>${JSON.stringify(value, null, 2)}</code></pre>` : 
                                    `<span>${value}</span>`}
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
        addResultItem(
            resultsSection,
            "Technical Metadata",
            metadataContent,
            "Technical information embedded in the image file."
        );
    }

    // Image Hash and Digest
    if (result.image_hash || result.sha256_digest) {
        const hashContent = `
            <div class="hash-info">
                ${result.image_hash ? `
                    <div class="hash-item">
                        <div class="hash-title">
                            <i class="fas fa-fingerprint"></i> 
                            Perceptual Hash
                        </div>
                        <code class="hash-code">${result.image_hash}</code>
                    </div>
                ` : ''}
                ${result.sha256_digest ? `
                    <div class="hash-item">
                        <div class="hash-title">
                            <i class="fas fa-shield-alt"></i> 
                            SHA-256 Digest
                        </div>
                        <code class="hash-code">${result.sha256_digest}</code>
                        <div class="hash-description">
                            Cryptographic hash unique to this image file
                        </div>
                    </div>
                ` : ''}
            </div>
        `;
        addResultItem(
            resultsSection,
            "Image Fingerprint",
            hashContent,
            "Unique identifiers generated from the image content."
        );
    }

    // Processing Time
    if (result.processing_time !== undefined) {
        const timeContent = `
            <div class="processing-time">
                <div class="time-display">
                    <i class="fas fa-clock"></i> 
                    <span class="time-value">${result.processing_time.toFixed(2)}</span> 
                    <span class="time-unit">seconds</span>
                </div>
                <div class="performance-indicator">
                    ${getPerformanceIndicator(result.processing_time)}
                </div>
            </div>
        `;
        addResultItem(
            resultsSection,
            "Analysis Performance",
            timeContent,
            "Total time taken to complete the image analysis."
        );
    }

    // Add copy buttons for copyable content
    addCopyButtons();
    
    // Add export functionality
    addExportButton(result);
}

// Utility function to get performance indicator
function getPerformanceIndicator(time) {
    if (time < 5) {
        return '<span class="performance-good"><i class="fas fa-bolt"></i> Fast Analysis</span>';
    } else if (time < 10) {
        return '<span class="performance-medium"><i class="fas fa-clock"></i> Normal Speed</span>';
    } else {
        return '<span class="performance-slow"><i class="fas fa-hourglass-half"></i> Complex Analysis</span>';
    }
}

// Add result item to the results section
function addResultItem(parent, title, content, description) {
    const item = document.createElement("div");
    item.className = "result-item";
    item.innerHTML = `
        <div class="result-header">
            <div class="result-title">${title}</div>
            <div class="result-controls">
                <button class="collapse-btn" title="Collapse/Expand">
                    <i class="fas fa-chevron-up"></i>
                </button>
            </div>
        </div>
        <div class="result-content">${content}</div>
        ${description ? `<div class="result-description">${description}</div>` : ''}
    `;

    // Add collapse functionality
    const collapseBtn = item.querySelector('.collapse-btn');
    const contentDiv = item.querySelector('.result-content');
    collapseBtn.addEventListener('click', () => {
        contentDiv.classList.toggle('collapsed');
        collapseBtn.querySelector('i').classList.toggle('fa-chevron-down');
        collapseBtn.querySelector('i').classList.toggle('fa-chevron-up');
    });

    parent.appendChild(item);
}

// Add copy buttons to copyable content
function addCopyButtons() {
    const copyableElements = document.querySelectorAll('.hash-code, .metadata-value pre');
    copyableElements.forEach(element => {
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
        copyBtn.title = 'Copy to clipboard';
        
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(element.textContent);
                copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                copyBtn.innerHTML = '<i class="fas fa-times"></i>';
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                }, 2000);
            }
        });

        element.parentElement.style.position = 'relative';
        element.parentElement.appendChild(copyBtn);
    });
}

// Add export functionality
function addExportButton(result) {
    const exportBtn = document.createElement('button');
    exportBtn.className = 'export-btn';
    exportBtn.innerHTML = '<i class="fas fa-download"></i> Export Results';
    exportBtn.addEventListener('click', () => exportResults(result));
    
    const resultsSection = document.getElementById('resultsSection');
    resultsSection.insertBefore(exportBtn, resultsSection.firstChild);
}

// Export results to JSON file
function exportResults(result) {
    const dataStr = JSON.stringify(result, null, 2);
    const dataBlob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(dataBlob);
    
    const downloadLink = document.createElement('a');
    downloadLink.href = url;
    downloadLink.download = `image-analysis-${new Date().toISOString()}.json`;
    document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);
    URL.revokeObjectURL(url);
}

// Event Listeners
window.addEventListener('load', () => {
    const imageInput = document.getElementById('imageInput');
    const analyzeBtn = document.getElementById('analyzeBtn');
    
    imageInput.addEventListener('change', previewImage);
    analyzeBtn.addEventListener('click', analyzeImage);
    analyzeBtn.disabled = true; // Initially disabled until image is selected
    
    // Handle drag and drop
    const dropZone = document.getElementById('imagePreview');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
        dropZone.classList.add('drag-hover');
    }

    function unhighlight(e) {
        dropZone.classList.remove('drag-hover');
    }

    dropZone.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;

        if (files.length) {
            imageInput.files = files;
            const event = new Event('change');
            imageInput.dispatchEvent(event);
        }
    }
});

// Handle window resize for face boxes
window.addEventListener('resize', debounce(() => {
    const imageElement = document.getElementById('previewImage');
    const faces = document.querySelector('.results-section [data-faces]');
    if (faces && imageElement) {
        displayFaceDetection(JSON.parse(faces.dataset.faces), imageElement);
    }
}, 250));

// Debounce utility function
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}
