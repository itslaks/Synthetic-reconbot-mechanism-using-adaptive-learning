<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAPSPEAK_AI - Image Analysis Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #7FFFD4;
            --secondary-color: #40E0D0;
            --bg-color: #111111;
            --text-color: #E0FFFF;
            --accent-color: #1a1a1a;
            --card-bg: #222222;
            --hover-color: #48D1CC;
            --error-color: #ff6b6b;
            --success-color: #7FFFD4;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            gap: 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(180deg, rgba(127, 255, 212, 0.1) 0%, rgba(17, 17, 17, 0) 100%);
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin: 0 0 1rem 0;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin: 0;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .upload-section {
            background-color: var(--accent-color);
            border-radius: 15px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            box-shadow: 0 4px 15px rgba(127, 255, 212, 0.1);
        }

        .custom-file-upload, #analyzeBtn {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .custom-file-upload:hover, #analyzeBtn:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(127, 255, 212, 0.2);
        }

        #imageInput {
            display: none;
        }

        .content-area {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
            flex: 1;
        }

        .image-preview {
            background-color: var(--accent-color);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            box-shadow: 0 4px 15px rgba(127, 255, 212, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(127, 255, 212, 0.1);
            position: relative;
            padding: 1rem;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
            background-color: var(--accent-color);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(127, 255, 212, 0.1);
        }

        .loading-bar-container {
            background-color: rgba(127, 255, 212, 0.1);
            border-radius: 4px;
            height: 6px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .loading-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .results-section {
            background-color: var(--accent-color);
            border-radius: 15px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            box-shadow: 0 4px 15px rgba(127, 255, 212, 0.1);
        }

        .result-item {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(127, 255, 212, 0.1);
        }

        .result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(127, 255, 212, 0.15);
            border-color: rgba(127, 255, 212, 0.3);
        }

        .result-title {
            font-size: 1.4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: bold;
            border-bottom: 1px solid rgba(127, 255, 212, 0.1);
            padding-bottom: 1rem;
        }

        .result-content {
            margin-bottom: 1rem;
        }

        .result-description {
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.9rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(127, 255, 212, 0.1);
        }

        .confidence-meter {
            background-color: rgba(127, 255, 212, 0.1);
            border-radius: 4px;
            height: 24px;
            margin: 1.5rem 0;
            position: relative;
            overflow: hidden;
        }

        .confidence-bar {
            height: 100%;
            transition: width 0.3s ease;
        }

        .confidence-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-color);
            font-size: 0.9rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .color-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: var(--accent-color);
            border-radius: 8px;
        }

        .color-box {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            border: 2px solid rgba(127, 255, 212, 0.2);
            flex-shrink: 0;
        }

        .color-details {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .metadata-container {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 1rem;
            margin: 1rem 0;
        }

        .metadata-container::-webkit-scrollbar {
            width: 8px;
        }

        .metadata-container::-webkit-scrollbar-track {
            background: var(--accent-color);
            border-radius: 4px;
        }

        .metadata-container::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .metadata-item {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(127, 255, 212, 0.1);
        }

        .metadata-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .face-container {
            position: relative;
            display: inline-block;
        }

        .face-box {
            position: absolute;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 10px rgba(127, 255, 212, 0.3);
            pointer-events: none;
            border-radius: 4px;
        }

        .processing-error {
            color: var(--error-color);
            background-color: rgba(255, 107, 107, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .upload-section {
                flex-direction: column;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .color-details {
                grid-template-columns: 1fr;
            }
        }
        .color-palette {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    padding: 1rem;
}

.color-info {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    background-color: var(--accent-color);
    padding: 1rem;
    border-radius: 8px;
    transition: transform 0.2s ease;
}

.color-info:hover {
    transform: translateY(-2px);
}

.color-box {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    border: 2px solid rgba(127, 255, 212, 0.2);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

.color-details {
    flex-grow: 1;
}

.color-value {
    margin: 0.3rem 0;
    font-size: 0.9rem;
}

.face-detection-info {
    padding: 1rem;
    background-color: var(--accent-color);
    border-radius: 8px;
}

.face-detail {
    margin: 0.8rem 0;
    padding: 0.8rem;
    background-color: var(--card-bg);
    border-radius: 6px;
}



    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SNAPSPEAK_AI</h1>
            <p class="tagline">Uncover the hidden stories in your images</p>
        </header>
        <div class="upload-section">
            <label for="imageInput" class="custom-file-upload">
                <i class="fas fa-upload"></i> Choose Image
            </label>
            <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
            <button id="analyzeBtn" onclick="analyzeImage()">
                <i class="fas fa-search"></i> Analyze Image
            </button>
        </div>
        <div class="content-area">
            <div class="image-preview" id="imagePreview"></div>
            <div class="loading">
                <div class="loading-bar-container">
                    <div class="loading-bar" id="loadingBar"></div>
                </div>
                <p class="loading-text" id="loadingText"></p>
            </div>
            <div class="results-section" id="resultsSection"></div>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const imagePreview = document.getElementById('imagePreview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.innerHTML = `
                        <div class="face-container">
                            <img src="${e.target.result}" alt="Preview" id="previewImage">
                        </div>`;
                }
                reader.readAsDataURL(file);
            }
        }

        async function analyzeImage() {
            const fileInput = document.getElementById('imageInput');
            const resultsSection = document.getElementById('resultsSection');
            const loadingDiv = document.querySelector('.loading');
            const loadingBar = document.getElementById('loadingBar');
            const loadingText = document.getElementById('loadingText');

            if (!fileInput.files[0]) {
                alert("Please select an image first.");
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            resultsSection.innerHTML = "";
            loadingDiv.style.display = "block";
            loadingBar.style.width = '0%';

            const startTime = Date.now();
            const totalEstimatedTime = 15000; // 15 seconds estimated processing time
            let progressInterval;

            const loadingMessages = [
                "Initializing analysis...",
                "Analyzing image composition...",
                "Detecting faces and objects...",
                "Analyzing color patterns...",
                "Extracting metadata...",
                "Checking for hidden content...",
                "Processing results..."
            ];

            try {
                // Start progress updates
                let currentProgress = 0;
                let currentMessageIndex = 0;
                
                progressInterval = setInterval(() => {
                    const elapsedTime = Date.now() - startTime;
                    currentProgress = Math.min((elapsedTime / totalEstimatedTime) * 100, 95);
                    loadingBar.style.width = `${currentProgress}%`;
                    
                    currentMessageIndex = Math.floor((currentProgress / 95) * (loadingMessages.length - 1));
                    loadingText.innerText = loadingMessages[currentMessageIndex];
                }, 100);

                const response = await fetch('/snapspeak_ai/api/analyze/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                clearInterval(progressInterval);
                loadingBar.style.width = '100%';
                loadingText.innerText = "Analysis complete!";

                setTimeout(() => {
                    loadingDiv.style.display = "none";
                    displayResults(result);
                }, 500);

            } catch (error) {
                clearInterval(progressInterval);
                loadingDiv.style.display = "none";
                resultsSection.innerHTML = `
                    <div class="result-item">
                        <div class="result-title">Error</div>
                        <div class="result-content processing-error">
                            <i class="fas fa-exclamation-triangle"></i> ${error.message}
                        </div>
                    </div>`;
                console.error('Error:', error);
            }
        }

        function displayResults(result) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = "";

            // Caption
            addResultItem(
                resultsSection,
                "Image Caption",
                result.caption || "No caption generated.",
                "A brief description of what's in the image, generated by AI."
            );

            // Face Detection
            
            // Steganography
            if (result.steganography) {
                const confidence = result.steganography.confidence || 0;
                const detectionStatus = result.steganography.detected ? 
                    `<span style="color: var(--error-color);">Detected</span>` : 
                    `<span style="color: var(--success-color);">Not Detected</span>`;
                
                const steganographyContent = `
                    <p><strong>Hidden Content:</strong> ${detectionStatus}</p>
                    <div class="confidence-meter">
                        <div class="confidence-bar" style="width: ${confidence}%; 
                            background-color: ${confidence > 70 ? 'var(--error-color)' : 'var(--success-color)'}">
                        </div>
                        <span class="confidence-text">Confidence: ${confidence.toFixed(1)}%</span>
                    </div>
                    ${result.steganography.methods?.length > 0 ? `
                        <p><strong>Detection Methods:</strong> ${result.steganography.methods.join(", ")}</p>
                    ` : ''}
                `;

                addResultItem(
                    resultsSection,
                    "Hidden Content Analysis",
                    steganographyContent,
                    "Analysis for potential hidden messages or data within the image."
                );
            }

            // Dominant Colors
            if (result.dominant_colors && result.dominant_colors.length > 0) {
        const colorsContent = `
            <div class="color-palette">
                ${result.dominant_colors.map(color => `
                    <div class="color-info">
                        <div class="color-box" style="background-color: ${color.hex}"></div>
                        <div class="color-details">
                            <div class="color-value"><strong>HEX:</strong> ${color.hex}</div>
                            <div class="color-value"><strong>RGB:</strong> ${color.rgb}</div>
                            <div class="color-value"><strong>Percentage:</strong> ${color.percentage}%</div>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;

        addResultItem(
            resultsSection,
            "Color Analysis",
            colorsContent,
            "Breakdown of the dominant colors present in the image."
        );
    }
            // Metadata
            if (result.metadata) {
                const metadataContent = `
                    <div class="metadata-container">
                        ${formatMetadata(result.metadata)}
                    </div>
                `;
                addResultItem(
                    resultsSection,
                    "Technical Metadata",
                    metadataContent,
                    "Technical information embedded in the image file."
                );
            }

            // Image Hash
            if (result.image_hash) {
                addResultItem(
                    resultsSection,
                    "Image Fingerprint",
                    `<code>${result.image_hash}</code>`,
                    "A unique identifier generated from the image content."
                );
            }

            // Processing Time
            if (result.processing_time) {
                addResultItem(
                    resultsSection,
                    "Analysis Performance",
                    `<i class="fas fa-clock"></i> ${result.processing_time.toFixed(2)} seconds`,
                    "Total time taken to complete the image analysis."
                );
            }
        }

        function formatMetadata(metadata) {
            if (!metadata || Object.keys(metadata).length === 0) {
                return "No metadata found.";
            }

            return Object.entries(metadata)
                .map(([key, value]) => {
                    const formattedValue = typeof value === 'object' ? 
                        `<pre>${JSON.stringify(value, null, 2)}</pre>` : 
                        value;
                    return `
                        <div class="metadata-item">
                            <strong>${key}:</strong> 
                            <span>${formattedValue}</span>
                        </div>
                    `;
                }).join('');
        }

        function drawFaceBoxes(locations) {
            const container = document.querySelector('.face-container');
            if (!container) return;

            // Remove existing face boxes
            const existingBoxes = document.querySelectorAll('.face-box');
            existingBoxes.forEach(box => box.remove());

            const img = document.getElementById('previewImage');
            if (!img) return;

            // Calculate scaling factors
            const displayedWidth = img.clientWidth;
            const displayedHeight = img.clientHeight;
            const scaleX = displayedWidth / img.naturalWidth;
            const scaleY = displayedHeight / img.naturalHeight;

            // Add face boxes
            locations.forEach(loc => {
                const box = document.createElement('div');
                box.className = 'face-box';
                
                const scaledX = loc.x * scaleX;
                const scaledY = loc.y * scaleY;
                const scaledWidth = loc.width * scaleX;
                const scaledHeight = loc.height * scaleY;

                box.style.left = `${scaledX}px`;
                box.style.top = `${scaledY}px`;
                box.style.width = `${scaledWidth}px`;
                box.style.height = `${scaledHeight}px`;

                container.appendChild(box);
            });
        }

        function addResultItem(parent, title, content, description) {
            const item = document.createElement("div");
            item.className = "result-item";
            item.innerHTML = `
                <div class="result-title">${title}</div>
                <div class="result-content">${content}</div>
                ${description ? `<div class="result-description">${description}</div>` : ''}
            `;
            parent.appendChild(item);
        }

        // Handle window resize for face boxes
        window.addEventListener('resize', () => {
            const faces = document.querySelector('.results-section [data-faces]');
            if (faces) {
                drawFaceBoxes(JSON.parse(faces.dataset.faces));
            }
        });
    </script>
</body>
</html>
